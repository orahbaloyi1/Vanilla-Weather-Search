<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kablammo&family=Manrope:wght@200;300;400;500;600;700&family=Pacifico&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-search">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type city"
                  class="form-control"
                  id="input-city"
                />
              </div>
              <div class="col-3">
                <input
                  type="Submit"
                  placeholder="Type city.."
                  class="btn btn-success w-100"
                  id="submit-button"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 class="text-success" id="city"></h1>
            <ul>
              <li>Last updated at: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temp">
                <div class="temp-icon">
                  <img src="" alt="" id="icon" />
                </div>
                <div class="temperature-info">
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="" id="celcius-link">℃</a> |
                    <a href="#" id="fahrenheit-link">℉</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humudity:<span id="humidity"></span></li>
                <li>Wind:<span id="wind"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <a
          href="https://github.com/orahbaloyi1/Vanilla-Weather-App.git"
          target="_blank"
          >Open source</a
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
